name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug GitHub Secrets (Safely)
        run: |
          echo "VITE_EMAILJS_SERVICE_ID defined? $([ -n "${{ secrets.VITE_EMAILJS_SERVICE_ID }}" ] && echo 'Yes' || echo 'No')"
          echo "VITE_EMAILJS_TEMPLATE_ID defined? $([ -n "${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}" ] && echo 'Yes' || echo 'No')"
          echo "VITE_EMAILJS_PUBLIC_KEY defined? $([ -n "${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}" ] && echo 'Yes' || echo 'No')"
      
      # Create a .env file with explicitly quoted values to handle special characters
      - name: Create .env file
        run: |
          cat > .env << EOL
          VITE_EMAILJS_SERVICE_ID="${{ secrets.VITE_EMAILJS_SERVICE_ID }}"
          VITE_EMAILJS_TEMPLATE_ID="${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}"
          VITE_EMAILJS_PUBLIC_KEY="${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}"
          EOL
          
      - name: Verify .env file creation
        run: |
          echo "Number of env variables defined: $(grep -c VITE_ .env)"
          echo "Environment variables are properly set: $([ -s .env ] && echo 'Yes' || echo 'No')"
      
      # Build with environment variables directly passed to ensure they're available
      - name: Build
        run: npm run build
        env:
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages