name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug GitHub Secrets (Safely)
        run: |
          echo "VITE_EMAILJS_SERVICE_ID defined in secrets? $([ -n "${{ secrets.VITE_EMAILJS_SERVICE_ID }}" ] && echo 'Yes' || echo 'No')"
          echo "VITE_EMAILJS_TEMPLATE_ID defined in secrets? $([ -n "${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}" ] && echo 'Yes' || echo 'No')"
          echo "VITE_EMAILJS_PUBLIC_KEY defined in secrets? $([ -n "${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}" ] && echo 'Yes' || echo 'No')"
      
      # Create a .env file for the build process
      - name: Create .env file
        run: |
          cat > .env << EOL
          VITE_EMAILJS_SERVICE_ID=${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID=${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY=${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          EOL
          
      - name: Verify .env file (safely)
        run: |
          echo "Number of env variables defined: $(grep -c VITE_ .env)"
      
      - name: Build
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages